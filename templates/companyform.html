<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comapany Form</title>
  </head>

  <body>
    <form action="/company/add" method="POST">
      <h3>Company Name</h3>
      <input
        required
        type="text"
        name="name"
        placeholder="Enter company name"
      />
      <h3>Company id</h3>
      <input
        required
        type="text"
        name="compid"
        placeholder="Enter company id"
      />
      <h3>Hired - 2015</h3>
      <input
        required
        type="number"
        name="hired15"
        placeholder="Enter number of employees hired in 2015"
      />
      <h3>Hired - 2016</h3>
      <input
        required
        type="number"
        name="hired16"
        placeholder="Enter number of employees hired in 2016"
      />
      <h3>Hired - 2017</h3>
      <input
        required
        type="number"
        name="hired17"
        placeholder="Enter number of employees hired in 2017"
      />
      <h3>Hired - 2018</h3>
      <input
        required
        type="number"
        name="hired18"
        placeholder="Enter number of employees hired in 2018"
      />
      <h3>Hired - 2019</h3>
      <input
        required
        type="number"
        name="hired19"
        placeholder="Enter number of employees hired in 2019"
      />

      <input type="submit" value="submit" class="btn" />
    </form>
  </body>
</html>
